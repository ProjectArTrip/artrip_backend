version: "3.8"

services:
  java:
    container_name: backend-stage
    image: artrip-backend:latest
    build:
      context: .
      dockerfile: docker/Dockerfile
      target: production
    ports:
      - 881:8080
    environment:
      - SPRING_PROFILES_ACTIVE=stage
    depends_on:
      elasticsearch:
        condition: service_healthy
    extra_hosts:
      - "host.docker.internal:host-gateway"
    volumes: []
    env_file:
      - .env
  
  db: !reset {}
  redis: !reset {}

  elasticsearch:
    build:
      context: ./docker/elasticsearch
    container_name: elasticsearch-stage
    ports: 
      - "${ELASTICSEARCH_PORT:-9201}:9200"
      - "${ELASTICSEARCH_TRANSPORT_PORT:-9301}:9300"
    environment: 
      - discovery.type=single-node
      - xpack.security.enabled=false
      - xpack.security.http.ssl.enabled=false

    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9200/_cluster/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    volumes:
      - elasticsearch-stage-data:/usr/share/elasticsearch/data

volumes:
  redis-stage-data:
  elasticsearch-stage-data: